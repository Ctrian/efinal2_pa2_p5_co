<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/matriculas/nueva}" th:object="${matriculaAux}" method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Cédula: </label></td>
				<td><input type="text" th:fiedl="${matriculaAux.cedula}"></td>
			</tr>
			<tr>
				<td><label>Código Materia 1:</label></td>
				<td><input type="text" th:field="${matriculaAux.codigoMateria1}"></td>
			</tr>
			<tr>
				<td><label>Código Materia 2: </label></td>
				<td><input type="text" th:field="${matriculaAux.codigoMateria2}"></td>
			</tr>
			<tr>
				<td><label>Código Materia 3: </label></td>
				<td><input type="text" th:field="${matriculaAux.codigoMateria3}"></td>
			</tr>
			<tr>
				<td><label>Código Materia 4: </label></td>
				<td><input type="text" th:field="${matriculaAux.codigoMateria4}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-primary">
	</form>
</body>

</html>
