<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/materias/insertarMateria}" th:object="${materia}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre: </label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label>Código: </label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label>Número de Créditos: </label></td>
				<td><input type="text" th:field="${materia.numero_creditos}"></td>
			</tr>
			<tr>
				<td><label>Cédula Profesor: </label></td>
				<td><input type="text" th:field="${materia.cedula_profesor}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-primary">
	</form>
</body>

</html>
